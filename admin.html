<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel Maintenance Request - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="logo-container">
                <img src="Picture/ML-Primary-Logo-NAVY-BACKGROUND-rgb.jpg" alt="MASTER LIVEABOARDS Logo" class="logo-image">
            </div>
            <h1 class="admin-title">ðŸ“Š Maintenance Request Dashboard</h1>
        </div>

        <div class="dashboard-controls">
            <button class="btn-refresh" onclick="loadRequests()">
                ðŸ”„ Refresh
            </button>
            <div class="filter-group">
                <label>Filter by Status:</label>
                <select id="statusFilter" onchange="loadRequests()">
                    <option value="">All</option>
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                    <option value="Completed">Completed</option>
                    <option value="Done">Done</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table id="requestsTable" class="requests-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Vessel</th>
                        <th>Engine Name</th>
                        <th>Counting By</th>
                        <th>Task Name</th>
                        <th>Frequency Type</th>
                        <th>Frequency Value</th>
                        <th>Description</th>
                        <th>Reason</th>
                        <th>Request By</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="requestsTableBody">
                    <tr>
                        <td colspan="13" class="loading">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
